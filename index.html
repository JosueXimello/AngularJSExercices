<!DOCTYPE html>
<html ng-app="book">
<head>
	<meta charset="UTF-8">
	<title>BookList</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container-fluid" ng-controller="BookApp as book">
		<ul>
			<li>
				<div class="navbar navbar-inverse  navbar-fixed-top">
					<div class="container">
						<a href="index.html" class="navbar-brand pull-left">Book Store</a>
						<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="glyphicon glyphicon-align-justify"></span>
						</button>

						<nav class="navbar-collapse collapse">
							<ul class="navbar-nav nav">
								<li><a href="#"><b>About</b></a></li>
								<li><a href="#"><b>Contact me</b></a></li>
							</ul>
						</nav>
						
					</div>
				</div>
			</li>
			<br>
			<br>
			<br>
			<br>


		
			<li class="list-group-item"  ng-repeat="product in book.products" >	
				<div class="row">
					<div class="col-lg-3">
						<a href="index1.html"><img ng-src="{{product.images[0].full}}" width="200" height="300" alt=""></a>
					</div>
					<div class="col-lg text-responsive">
						<h1>{{product.name}}</h1>
						<h6>{{product.description}}</h6>
					</div>		
				</div>
			</li>
		</ul>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/BookStoreApp.js"></script>
	
</body>
</html>
